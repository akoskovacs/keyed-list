image: node:12.19.0

stages:
  - build
  - test

build:
  stage: build
  script:
    - npm install --also=dev
    - npm run build
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - lib/

test:
  stage: test
  dependencies:
    - build
  script:
    - npm run test

